<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Audio Downloader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #ff0000;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background: #f1f1f1;
            border: 1px solid #ddd;
            border-bottom: none;
            border-radius: 5px 5px 0 0;
            margin-right: 5px;
        }
        
        .tab.active {
            background: white;
            border-bottom: 1px solid white;
            margin-bottom: -1px;
            font-weight: bold;
        }
        
        .tab-content {
            display: none;
            padding: 20px 0;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .input-field {
            display: flex;
            align-items: center;
        }
        
        .input-field i {
            padding: 10px;
            background: #f1f1f1;
            border: 1px solid #ddd;
            border-right: none;
            border-radius: 5px 0 0 5px;
            color: #666;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 0 5px 5px 0;
            font-size: 16px;
        }
        
        button {
            background: #ff0000;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #cc0000;
        }
        
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #ff0000;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: #d32f2f;
            background: #fce4e4;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .search-results {
            margin-top: 20px;
        }
        
        .result-item {
            display: flex;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            align-items: center;
        }
        
        .thumbnail {
            width: 120px;
            height: 90px;
            border-radius: 5px;
            object-fit: cover;
            margin-right: 15px;
        }
        
        .result-info {
            flex: 1;
        }
        
        .result-title {
            font-weight: 500;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .result-meta {
            font-size: 14px;
            color: #666;
        }
        
        .result-meta span {
            margin-right: 15px;
        }
        
        .download-btn {
            background: #ff0000;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
        }
        
        .download-info {
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        .download-thumbnail {
            width: 200px;
            height: 150px;
            border-radius: 5px;
            object-fit: cover;
            margin-bottom: 15px;
        }
        
        .download-title {
            font-weight: 500;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .download-meta {
            color: #666;
            margin-bottom: 20px;
        }
        
        .progress-container {
            margin: 20px 0;
            display: none;
        }
        
        .progress-bar {
            height: 10px;
            background: #f1f1f1;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: #ff0000;
            width: 0%;
            transition: width 0.3s;
        }
        
        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 14px;
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #333;
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            display: none;
        }
        
        @media (max-width: 768px) {
            .result-item {
                flex-direction: column;
                text-align: center;
            }
            
            .thumbnail {
                margin-right: 0;
                margin-bottom: 10px;
                width: 100%;
                height: auto;
            }
            
            .result-meta {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-music"></i> YouTube Audio Downloader</h1>
        
        <div class="tabs">
            <div class="tab active" data-tab="search">
                <i class="fas fa-search"></i> Search
            </div>
            <div class="tab" data-tab="url">
                <i class="fas fa-link"></i> URL
            </div>
        </div>
        
        <!-- Search Tab -->
        <div id="search-tab" class="tab-content active">
            <div class="input-group">
                <label for="search-query">Search YouTube:</label>
                <div class="input-field">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-query" placeholder="Enter song name or artist...">
                </div>
            </div>
            <button id="search-btn">
                <i class="fas fa-search"></i> Search
            </button>
            
            <div class="error" id="search-error"></div>
            
            <div class="loading" id="search-loading">
                <div class="spinner"></div>
                <p>Searching YouTube...</p>
            </div>
            
            <div class="search-results" id="search-results"></div>
        </div>
        
        <!-- URL Tab -->
        <div id="url-tab" class="tab-content">
            <div class="input-group">
                <label for="youtube-url">YouTube Video URL:</label>
                <div class="input-field">
                    <i class="fas fa-link"></i>
                    <input type="text" id="youtube-url" placeholder="https://youtube.com/watch?v=...">
                </div>
            </div>
            <button id="download-url-btn">
                <i class="fas fa-download"></i> Download
            </button>
            
            <div class="error" id="url-error"></div>
            
            <div class="loading" id="url-loading">
                <div class="spinner"></div>
                <p>Processing URL...</p>
            </div>
            
            <div class="download-info" id="download-info">
                <img class="download-thumbnail" id="download-thumbnail" src="" alt="Thumbnail">
                <h3 class="download-title" id="download-title"></h3>
                <div class="download-meta">
                    <span><i class="fas fa-clock"></i> <span id="download-duration"></span></span>
                    <span><i class="fas fa-music"></i> <span id="download-quality"></span></span>
                </div>
                
                <div class="progress-container" id="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                    <div class="progress-text">
                        <span id="progress-status">Preparing download...</span>
                        <span id="progress-percent">0%</span>
                    </div>
                </div>
                
                <button id="start-download-btn" class="download-btn">
                    <i class="fas fa-download"></i> Download Now
                </button>
            </div>
        </div>
    </div>
    
    <div class="toast" id="toast"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            const searchBtn = document.getElementById('search-btn');
            const searchQuery = document.getElementById('search-query');
            const searchResults = document.getElementById('search-results');
            const searchError = document.getElementById('search-error');
            const searchLoading = document.getElementById('search-loading');
            const downloadUrlBtn = document.getElementById('download-url-btn');
            const youtubeUrl = document.getElementById('youtube-url');
            const urlError = document.getElementById('url-error');
            const urlLoading = document.getElementById('url-loading');
            const downloadInfo = document.getElementById('download-info');
            const downloadThumbnail = document.getElementById('download-thumbnail');
            const downloadTitle = document.getElementById('download-title');
            const downloadDuration = document.getElementById('download-duration');
            const downloadQuality = document.getElementById('download-quality');
            const startDownloadBtn = document.getElementById('start-download-btn');
            const progressContainer = document.getElementById('progress-container');
            const progressFill = document.getElementById('progress-fill');
            const progressPercent = document.getElementById('progress-percent');
            const progressStatus = document.getElementById('progress-status');
            const toast = document.getElementById('toast');
            
            // Tab switching
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(c => c.classList.remove('active'));
                    
                    tab.classList.add('active');
                    const tabId = tab.getAttribute('data-tab');
                    document.getElementById(`${tabId}-tab`).classList.add('active');
                });
            });
            
            // Search functionality
            searchBtn.addEventListener('click', searchVideos);
            searchQuery.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') searchVideos();
            });
            
            // URL download functionality
            downloadUrlBtn.addEventListener('click', downloadFromUrl);
            youtubeUrl.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') downloadFromUrl();
            });
            
            // Start download button
            startDownloadBtn.addEventListener('click', startDownload);
            
            // Search videos on YouTube
            async function searchVideos() {
                const query = searchQuery.value.trim();
                
                if (!query) {
                    showError(searchError, "Please enter a search query");
                    return;
                }
                
                // Clear previous results and errors
                searchResults.innerHTML = "";
                hideError(searchError);
                
                // Show loading
                showLoading(searchLoading);
                searchBtn.disabled = true;
                searchBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Searching...';
                
                try {
                    const response = await fetch(`https://apis-keith.vercel.app/search/yts?query=${encodeURIComponent(query)}`);
                    const data = await response.json();
                    
                    if (data.status && data.result?.length > 0) {
                        displaySearchResults(data.result);
                    } else {
                        showError(searchError, "No results found. Try a different search term.");
                    }
                } catch (error) {
                    console.error('Search error:', error);
                    showError(searchError, "An error occurred while searching. Please try again.");
                    showToast('Search failed', 'error');
                } finally {
                    hideLoading(searchLoading);
                    searchBtn.disabled = false;
                    searchBtn.innerHTML = '<i class="fas fa-search"></i> Search';
                }
            }
            
            // Display search results
            function displaySearchResults(results) {
                results.forEach(video => {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'result-item';
                    
                    resultItem.innerHTML = `
                        <img src="${video.thumbnail}" class="thumbnail" alt="Thumbnail" onerror="this.src='https://via.placeholder.com/120x90?text=No+Thumbnail'">
                        <div class="result-info">
                            <div class="result-title" title="${video.title}">${video.title}</div>
                            <div class="result-meta">
                                <span><i class="fas fa-clock"></i> ${video.duration}</span>
                                <span><i class="fas fa-eye"></i> ${video.views}</span>
                                ${video.published ? `<span><i class="fas fa-calendar-alt"></i> ${video.published}</span>` : ''}
                            </div>
                        </div>
                        <button class="download-btn" data-video-url="${video.url}" data-video-title="${video.title}" data-video-thumbnail="${video.thumbnail}" data-video-duration="${video.duration}">
                            <i class="fas fa-download"></i> Download
                        </button>
                    `;
                    
                    // Add event listener to the download button
                    const downloadBtn = resultItem.querySelector('.download-btn');
                    downloadBtn.addEventListener('click', function() {
                        prepareDownload(
                            this.dataset.videoUrl,
                            this.dataset.videoTitle,
                            this.dataset.videoThumbnail,
                            this.dataset.videoDuration
                        );
                    });
                    
                    searchResults.appendChild(resultItem);
                });
            }
            
            // Download from URL
            async function downloadFromUrl() {
                const urlInput = youtubeUrl.value.trim();
                
                if (!urlInput) {
                    showError(urlError, "Please enter a YouTube URL");
                    return;
                }
                
                // Clear previous errors and hide download info
                hideError(urlError);
                hideElement(downloadInfo);
                
                // Show loading
                showLoading(urlLoading);
                downloadUrlBtn.disabled = true;
                downloadUrlBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
                
                try {
                    // Extract video ID if URL is in different formats
                    let videoUrl = urlInput;
                    if (urlInput.includes('youtu.be/')) {
                        const videoId = urlInput.split('youtu.be/')[1].split(/[?&]/)[0];
                        videoUrl = `https://youtube.com/watch?v=${videoId}`;
                    } else if (urlInput.includes('v=')) {
                        const videoId = urlInput.split('v=')[1].split(/[?&]/)[0];
                        videoUrl = `https://youtube.com/watch?v=${videoId}`;
                    }
                    
                    await prepareDownload(videoUrl);
                } catch (error) {
                    console.error('Download error:', error);
                    showError(urlError, "An error occurred while preparing the download. Please try again.");
                    showToast('Download preparation failed', 'error');
                } finally {
                    hideLoading(urlLoading);
                    downloadUrlBtn.disabled = false;
                    downloadUrlBtn.innerHTML = '<i class="fas fa-download"></i> Download';
                }
            }
            
            // Prepare download with video information
            async function prepareDownload(videoUrl, title = '', thumbnail = '', duration = '') {
                // Clear previous errors and hide download info
                hideError(urlError);
                hideElement(downloadInfo);
                hideElement(progressContainer);
                
                // Show loading
                showLoading(urlLoading);
                
                try {
                    const response = await fetch(`https://apis-keith.vercel.app/download/dlmp3?url=${encodeURIComponent(videoUrl)}`);
                    const data = await response.json();
                    
                    if (data.status && data.result) {
                        // Display download information
                        downloadTitle.textContent = title || data.result.title || 'Unknown Title';
                        downloadThumbnail.src = thumbnail || data.result.thumbnail || '';
                        downloadDuration.textContent = duration || data.result.duration || 'N/A';
                        downloadQuality.textContent = data.result.quality || 'High quality';
                        
                        // Set download URL on the button
                        startDownloadBtn.setAttribute('data-download-url', data.result.downloadUrl);
                        
                        // Show download info and switch to URL tab
                        showElement(downloadInfo);
                        document.querySelector('.tab[data-tab="url"]').click();
                        
                        // Show toast notification
                        showToast('Download ready! Click to start.', 'success');
                    } else {
                        showError(urlError, "Could not prepare download. Please check the URL and try again.");
                        showToast('Failed to prepare download', 'error');
                    }
                } catch (error) {
                    console.error('Download error:', error);
                    showError(urlError, "An error occurred while preparing the download. Please try again.");
                    showToast('An error occurred', 'error');
                } finally {
                    hideLoading(urlLoading);
                }
            }
            
            // Start the download process
            function startDownload() {
                const downloadUrl = startDownloadBtn.getAttribute('data-download-url');
                const fileName = `${downloadTitle.textContent}.mp3`.replace(/[<>:"/\\|?*]/g, '_');
                
                if (!downloadUrl) {
                    showToast('No download URL available', 'error');
                    return;
                }
                
                // Reset progress
                progressFill.style.width = '0%';
                progressPercent.textContent = '0%';
                progressStatus.textContent = 'Starting download...';
                
                // Show progress container
                showElement(progressContainer);
                
                // Disable download button
                startDownloadBtn.disabled = true;
                startDownloadBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Downloading...';
                
                // Create a new XMLHttpRequest
                const xhr = new XMLHttpRequest();
                xhr.open('GET', downloadUrl, true);
                xhr.responseType = 'blob';
                
                // Progress tracking
                xhr.onprogress = function(e) {
                    if (e.lengthComputable) {
                        const percentComplete = Math.round((e.loaded / e.total) * 100);
                        progressFill.style.width = `${percentComplete}%`;
                        progressPercent.textContent = `${percentComplete}%`;
                        progressStatus.textContent = getDownloadStatus(percentComplete);
                    }
                };
                
                // When download completes
                xhr.onload = function() {
                    if (xhr.status === 200) {
                        // Create a blob from the response
                        const blob = new Blob([xhr.response], { type: 'audio/mp3' });
                        const url = window.URL.createObjectURL(blob);
                        
                        // Create a temporary anchor element to trigger the download
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = fileName;
                        document.body.appendChild(a);
                        a.click();
                        
                        // Clean up
                        window.URL.revokeObjectURL(url);
                        document.body.removeChild(a);
                        
                        // Update UI
                        progressStatus.textContent = 'Download complete!';
                        startDownloadBtn.disabled = false;
                        startDownloadBtn.innerHTML = '<i class="fas fa-download"></i> Download Again';
                        
                        showToast('Download completed successfully!', 'success');
                    }
                };
                
                // Error handling
                xhr.onerror = function() {
                    progressStatus.textContent = 'Download failed. Please try again.';
                    startDownloadBtn.disabled = false;
                    startDownloadBtn.innerHTML = '<i class="fas fa-download"></i> Try Again';
                    showToast('Download failed', 'error');
                };
                
                // Start the download
                xhr.send();
            }
            
            // Get download status text based on percentage
            function getDownloadStatus(percent) {
                if (percent < 10) return 'Initializing download...';
                if (percent < 30) return 'Downloading...';
                if (percent < 60) return 'Download in progress...';
                if (percent < 90) return 'Almost there...';
                if (percent < 100) return 'Finalizing...';
                return 'Processing...';
            }
            
            // Helper functions
            function showLoading(element) {
                element.style.display = 'block';
            }
            
            function hideLoading(element) {
                element.style.display = 'none';
            }
            
            function showError(element, message) {
                element.textContent = message;
                element.style.display = 'block';
            }
            
            function hideError(element) {
                element.style.display = 'none';
            }
            
            function showElement(element) {
                element.style.display = 'block';
            }
            
            function hideElement(element) {
                element.style.display = 'none';
            }
            
            function showToast(message, type = 'success') {
                toast.innerHTML = '';
                
                // Create icon based on type
                const icon = document.createElement('i');
                if (type === 'success') {
                    icon.className = 'fas fa-check-circle';
                } else if (type === 'error') {
                    icon.className = 'fas fa-exclamation-circle';
                } else {
                    icon.className = 'fas fa-info-circle';
                }
                
                toast.appendChild(icon);
                toast.appendChild(document.createTextNode(' ' + message));
                toast.className = 'toast';
                if (type) toast.classList.add(type);
                
                // Show toast
                setTimeout(() => {
                    toast.style.display = 'flex';
                }, 100);
                
                // Hide toast after 3 seconds
                setTimeout(() => {
                    toast.style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>
