<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fredi AI - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <div class="auth-logo-icon">F</div>
                    <div class="auth-logo-text">FREDI AI</div>
                </div>
                <h1 class="auth-title">Create Account</h1>
                <p class="auth-subtitle">Join Fredi AI community today</p>
            </div>

            <form class="auth-form" id="signupForm">
                <div class="form-group">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" id="fullName" class="form-input" required placeholder="Enter your full name">
                    <div class="error-message" id="fullNameError"></div>
                </div>

                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" class="form-input" required placeholder="Choose a username">
                    <div class="error-message" id="usernameError"></div>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-input" required placeholder="Enter your email">
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" id="phone" class="form-input" required placeholder="255 XXX XXX XXX">
                    <div class="error-message" id="phoneError"></div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" required placeholder="Create a strong password">
                    <div class="error-message" id="passwordError"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-input" required placeholder="Confirm your password">
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>

                <div class="form-group">
                    <label class="remember-me">
                        <input type="checkbox" id="agreeTerms" required>
                        <span>I agree to the <a href="#" class="auth-link">Terms of Service</a> and <a href="#" class="auth-link">Privacy Policy</a></span>
                    </label>
                </div>

                <button type="submit" class="auth-btn" id="signupBtn">
                    <i class="fas fa-user-plus"></i>
                    Create Account
                </button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html" class="auth-link">Sign in here</a></p>
            </div>
        </div>
    </div>

    <div class="modal" id="verificationModal">
        <div class="modal-content">
            <div class="verification-container">
                <h3>Verify Your Account</h3>
                <p>We've sent a verification code to your email and phone number</p>
                
                <div class="verification-code">
                    <input type="text" class="verification-input" maxlength="1" data-index="0">
                    <input type="text" class="verification-input" maxlength="1" data-index="1">
                    <input type="text" class="verification-input" maxlength="1" data-index="2">
                    <input type="text" class="verification-input" maxlength="1" data-index="3">
                    <input type="text" class="verification-input" maxlength="1" data-index="4">
                    <input type="text" class="verification-input" maxlength="1" data-index="5">
                </div>
                
                <button class="auth-btn" id="verifyBtn" style="margin-top: 20px;">
                    <i class="fas fa-check"></i>
                    Verify Account
                </button>
                
                <div class="resend-code" id="resendCode">
                    Didn't receive code? Resend in <span id="countdown">60</span>s
                </div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
