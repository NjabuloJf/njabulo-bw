<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fredi AI - Welcome</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="welcome-container">
        <div class="welcome-content">
            <div class="welcome-logo">
                <div class="logo-icon">F</div>
                <div class="logo-text">FREDI AI</div>
            </div>
            
            <h1 class="welcome-title">Welcome to Fredi AI</h1>
            <p class="welcome-subtitle">
                Advanced AI-powered solutions and innovative projects that transform your digital experience.
            </p>
            
            <div class="welcome-stats">
                <div class="stat-item">
                    <span class="stat-number">25+</span>
                    <span class="stat-label">Projects</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">10K+</span>
                    <span class="stat-label">Users</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">Daily</span>
                    <span class="stat-label">Updates</span>
                </div>
            </div>
            
            <div class="welcome-actions">
                <a href="login.html" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i>
                    Login
                </a>
                <a href="signup.html" class="btn btn-secondary">
                    <i class="fas fa-user-plus"></i>
                    Sign Up
                </a>
            </div>
            
            <div class="welcome-features">
                <div class="feature">
                    <i class="fas fa-shield-alt"></i>
                    <span>Secure Authentication</span>
                </div>
                <div class="feature">
                    <i class="fas fa-brain"></i>
                    <span>AI-Powered</span>
                </div>
                <div class="feature">
                    <i class="fas fa-sync-alt"></i>
                    <span>Daily Updates</span>
                </div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
