<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT-4 AI Dashboard</title>
    <style>
        :root {
            --primary: #10a37f;
            --primary-dark: #0d8c6c;
            --primary-light: #e6f3f0;
            --bg-light: #ffffff;
            --bg-dark: #343541;
            --sidebar-light: #f7f7f8;
            --sidebar-dark: #202123;
            --text-light: #374151;
            --text-dark: #ececf1;
            --user-bubble: #10a37f;
            --ai-bubble: #444654;
            --border-light: #e5e5e5;
            --border-dark: #4a4a52;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-light);
            color: var(--text-light);
            height: 100vh;
            overflow: hidden;
        }

        body.dark-mode {
            background: var(--bg-dark);
            color: var(--text-dark);
        }

        /* Layout */
        .app-container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: var(--sidebar-light);
            border-right: 1px solid var(--border-light);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        body.dark-mode .sidebar {
            background: var(--sidebar-dark);
            border-right-color: var(--border-dark);
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-light);
        }

        body.dark-mode .sidebar-header {
            border-bottom-color: var(--border-dark);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 18px;
            font-weight: 600;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: var(--primary);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .new-chat-btn {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
        }

        .new-chat-btn:hover {
            background: var(--primary-dark);
        }

        .conversation-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .conversation-item {
            padding: 12px;
            margin: 5px 0;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .conversation-item:hover {
            background: rgba(0,0,0,0.05);
        }

        body.dark-mode .conversation-item:hover {
            background: rgba(255,255,255,0.1);
        }

        .sidebar-footer {
            padding: 20px;
            border-top: 1px solid var(--border-light);
        }

        body.dark-mode .sidebar-footer {
            border-top-color: var(--border-dark);
        }

        /* Main Chat Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        body.dark-mode .chat-header {
            border-bottom-color: var(--border-dark);
        }

        .theme-toggle {
            background: none;
            border: 1px solid var(--border-light);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        body.dark-mode .theme-toggle {
            border-color: var(--border-dark);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Message Styles */
        .message {
            display: flex;
            gap: 16px;
            max-width: 100%;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            flex-shrink: 0;
        }

        .user-avatar {
            background: var(--user-bubble);
            color: white;
        }

        .ai-avatar {
            background: var(--primary);
            color: white;
        }

        .message-content {
            flex: 1;
            min-width: 0;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
        }

        .message-time {
            font-size: 12px;
            opacity: 0.7;
            font-weight: normal;
        }

        .message-text {
            line-height: 1.6;
            word-wrap: break-word;
        }

        .message-actions {
            display: flex;
            gap: 8px;
            margin-top: 8px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .message:hover .message-actions {
            opacity: 1;
        }

        .action-btn {
            background: none;
            border: 1px solid var(--border-light);
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        body.dark-mode .action-btn {
            border-color: var(--border-dark);
            color: var(--text-dark);
        }

        .action-btn:hover {
            background: rgba(0,0,0,0.05);
        }

        body.dark-mode .action-btn:hover {
            background: rgba(255,255,255,0.1);
        }

        /* Chat Input */
        .chat-input-container {
            padding: 20px;
            border-top: 1px solid var(--border-light);
        }

        body.dark-mode .chat-input-container {
            border-top-color: var(--border-dark);
        }

        .chat-input-wrapper {
            max-width: 768px;
            margin: 0 auto;
            position: relative;
        }

        .chat-input {
            width: 100%;
            padding: 16px 50px 16px 16px;
            border: 1px solid var(--border-light);
            border-radius: 12px;
            font-size: 16px;
            background: var(--bg-light);
            color: var(--text-light);
            resize: none;
            min-height: 60px;
            max-height: 200px;
        }

        body.dark-mode .chat-input {
            background: var(--bg-dark);
            color: var(--text-dark);
            border-color: var(--border-dark);
        }

        .send-btn {
            position: absolute;
            right: 12px;
            bottom: 12px;
            background: var(--primary);
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover {
            background: var(--primary-dark);
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* Quick Actions */
        .quick-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .quick-btn {
            padding: 8px 16px;
            background: var(--primary-light);
            border: 1px solid var(--primary);
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            color: var(--primary);
            transition: all 0.2s;
        }

        body.dark-mode .quick-btn {
            background: rgba(16, 163, 127, 0.2);
            color: var(--text-dark);
        }

        .quick-btn:hover {
            background: var(--primary);
            color: white;
        }

        /* Markdown-like styling */
        .message-text pre {
            background: rgba(0,0,0,0.05);
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 8px 0;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
        }

        body.dark-mode .message-text pre {
            background: rgba(255,255,255,0.1);
        }

        .message-text code {
            background: rgba(0,0,0,0.05);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
        }

        body.dark-mode .message-text code {
            background: rgba(255,255,255,0.1);
        }

        .message-text strong {
            font-weight: 600;
        }

        .message-text em {
            font-style: italic;
        }

        /* Loading Animation */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 8px 0;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 80px;
            }
            
            .logo-text, .conversation-item span {
                display: none;
            }
            
            .new-chat-btn span {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">GPT</div>
                    <span class="logo-text">GPT-4</span>
                </div>
                <button class="new-chat-btn" onclick="newChat()">
                    <span>+</span>
                    <span>New Chat</span>
                </button>
            </div>
            
            <div class="conversation-list" id="conversationList">
                <!-- Conversations will be listed here -->
            </div>
            
            <div class="sidebar-footer">
                <button class="theme-toggle" id="themeToggle">
                    <span>üåô</span> Dark Mode
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="chat-header">
                <h3>GPT-4 Chat</h3>
                <div class="quick-actions">
                    <button class="quick-btn" onclick="askQuickQuestion('Explain quantum computing')">Quantum Computing</button>
                    <button class="quick-btn" onclick="askQuickQuestion('Write a Python function')">Python Code</button>
                    <button class="quick-btn" onclick="askQuickQuestion('Creative story about AI')">Creative Story</button>
                </div>
            </div>

            <div class="chat-messages" id="chatMessages">
                <!-- Messages will appear here -->
            </div>

            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <textarea 
                        class="chat-input" 
                        id="messageInput" 
                        placeholder="Message GPT-4..." 
                        rows="1"
                        onkeydown="handleKeyDown(event)"
                    ></textarea>
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                        ‚Üë
                    </button>
                </div>
                <div class="quick-actions">
                    <button class="quick-btn" onclick="askQuickQuestion('What can you do?')">Capabilities</button>
                    <button class="quick-btn" onclick="askQuickQuestion('Latest AI developments')">AI News</button>
                    <button class="quick-btn" onclick="askQuickQuestion('Help me learn programming')">Learn Coding</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            themeToggle.innerHTML = isDark ? '<span>‚òÄÔ∏è</span> Light Mode' : '<span>üåô</span> Dark Mode';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });

        // Load saved theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
            themeToggle.innerHTML = '<span>‚òÄÔ∏è</span> Light Mode';
        }

        // Auto-resize textarea
        const messageInput = document.getElementById('messageInput');
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        // Handle Enter key (with Shift for new line)
        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Chat functionality
        let currentConversation = [];
        let isWaitingForResponse = false;

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || isWaitingForResponse) return;

            // Add user message
            addMessage(message, 'user');
            input.value = '';
            input.style.height = 'auto';

            // Disable send button
            isWaitingForResponse = true;
            document.getElementById('sendBtn').disabled = true;

            // Show typing indicator
            const typingId = showTypingIndicator();

            try {
                // Call GPT-4 API
                const response = await fetch(`https://api.giftedtech.co.ke/api/ai/gpt4?apikey=gifted&q=${encodeURIComponent(message)}`);
                const data = await response.json();
                
                // Remove typing indicator and add actual response
                removeTypingIndicator(typingId);
                addMessage(data.response || 'No response from API', 'ai');
            } catch (error) {
                removeTypingIndicator(typingId);
                addMessage('Sorry, I encountered an error. Please try again.', 'ai');
                console.error('API Error:', error);
            }

            // Re-enable send button
            isWaitingForResponse = false;
            document.getElementById('sendBtn').disabled = false;

            // Save conversation
            saveConversation();
        }

        function askQuickQuestion(question) {
            document.getElementById('messageInput').value = question;
            sendMessage();
        }

        function addMessage(text, sender) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageId = 'msg-' + Date.now();
            const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.id = messageId;
            
            const avatar = sender === 'user' ? 'You' : 'GPT';
            const avatarClass = sender === 'user' ? 'user-avatar' : 'ai-avatar';
            const senderName = sender === 'user' ? 'You' : 'GPT-4';
            
            messageDiv.innerHTML = `
                <div class="message-avatar ${avatarClass}">${avatar}</div>
                <div class="message-content">
                    <div class="message-header">
                        <span>${senderName}</span>
                        <span class="message-time">${timestamp}</span>
                    </div>
                    <div class="message-text">${formatMessage(text)}</div>
                    <div class="message-actions">
                        <button class="action-btn" onclick="copyMessage('${messageId}')">
                            üìã Copy
                        </button>
                        ${sender === 'ai' ? `
                        <button class="action-btn" onclick="markImportant('${messageId}')">
                            ‚≠ê Mark
                        </button>
                        ` : ''}
                    </div>
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // Add to current conversation
            currentConversation.push({
                id: messageId,
                text: text,
                sender: sender,
                time: timestamp
            });
            
            return messageId;
        }

        function formatMessage(text) {
            // Simple markdown-like formatting
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/`(.*?)`/g, '<code>$1</code>')
                .replace(/```([\s\S]*?)```/g, '<pre>$1</pre>')
                .replace(/\n/g, '<br>');
        }

        function showTypingIndicator() {
            const messagesContainer = document.getElementById('chatMessages');
            const typingId = 'typing-' + Date.now();
            
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message';
            typingDiv.id = typingId;
            
            typingDiv.innerHTML = `
                <div class="message-avatar ai-avatar">GPT</div>
                <div class="message-content">
                    <div class="message-header">
                        <span>GPT-4</span>
                        <span class="message-time">typing...</span>
                    </div>
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;
            
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            return typingId;
        }

        function removeTypingIndicator(id) {
            const element = document.getElementById(id);
            if (element) {
                element.remove();
            }
        }

        function copyMessage(messageId) {
            const messageElement = document.getElementById(messageId);
            const textElement = messageElement.querySelector('.message-text');
            
            // Remove HTML tags to get plain text
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = textElement.innerHTML;
            const plainText = tempDiv.textContent || tempDiv.innerText || '';
            
            navigator.clipboard.writeText(plainText).then(() => {
                // Show temporary feedback
                const btn = messageElement.querySelector('.action-btn');
                const originalText = btn.innerHTML;
                btn.innerHTML = '‚úÖ Copied!';
                setTimeout(() => {
                    btn.innerHTML = originalText;
                }, 2000);
            });
        }

        function markImportant(messageId) {
            const messageElement = document.getElementById(messageId);
            messageElement.style.borderLeft = '3px solid #f59e0b';
            
            // Save important messages
            const importantMessages = JSON.parse(localStorage.getItem('importantMessages') || '[]');
            importantMessages.push(messageId);
            localStorage.setItem('importantMessages', JSON.stringify(importantMessages));
        }

        function newChat() {
            if (confirm('Start a new chat? Current conversation will be saved.')) {
                currentConversation = [];
                document.getElementById('chatMessages').innerHTML = '';
                saveConversation();
            }
        }

        function saveConversation() {
            if (currentConversation.length > 0) {
                const conversations = JSON.parse(localStorage.getItem('conversations') || '[]');
                conversations.push({
                    id: 'conv-' + Date.now(),
                    title: currentConversation[0].text.substring(0, 30) + '...',
                    messages: [...currentConversation],
                    timestamp: new Date().toISOString()
                });
                localStorage.setItem('conversations', JSON.stringify(conversations));
                updateConversationList();
            }
        }

        function updateConversationList() {
            const conversationList = document.getElementById('conversationList');
            const conversations = JSON.parse(localStorage.getItem('conversations') || '[]');
            
            conversationList.innerHTML = conversations.map(conv => `
                <div class="conversation-item" onclick="loadConversation('${conv.id}')">
                    <span>üí¨</span>
                    <span>${conv.title}</span>
                </div>
            `).join('');
        }

        function loadConversation(conversationId) {
            const conversations = JSON.parse(localStorage.getItem('conversations') || '[]');
            const conversation = conversations.find(conv => conv.id === conversationId);
            
            if (conversation) {
                currentConversation = conversation.messages;
                document.getElementById('chatMessages').innerHTML = '';
                
                conversation.messages.forEach(msg => {
                    addMessage(msg.text, msg.sender);
                });
            }
        }

        // Initialize
        window.addEventListener('load', () => {
            updateConversationList();
        });
    </script>
</body>
</html>
