<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatGPT AI Dashboard</title>
    <style>
        :root {
            --primary: #7c3aed;
            --primary-dark: #6d28d9;
            --secondary: #f0abfc;
            --bg-light: #f8fafc;
            --bg-dark: #1e293b;
            --text-light: #334155;
            --text-dark: #f1f5f9;
            --card-light: #ffffff;
            --card-dark: #334155;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg-light);
            color: var(--text-light);
            min-height: 100vh;
        }

        body.dark-mode {
            background: var(--bg-dark);
            color: var(--text-dark);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 2px solid var(--secondary);
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Theme Toggle */
        .theme-toggle {
            background: var(--card-light);
            border: 2px solid var(--primary);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            color: var(--primary);
        }

        body.dark-mode .theme-toggle {
            background: var(--card-dark);
            color: var(--secondary);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-light);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        body.dark-mode .stat-card {
            background: var(--card-dark);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .stat-label {
            color: var(--text-light);
            font-size: 0.9em;
        }

        body.dark-mode .stat-label {
            color: var(--text-dark);
        }

        /* Main Content */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
        }

        /* Chat Container */
        .chat-container {
            background: var(--card-light);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            height: 600px;
            display: flex;
            flex-direction: column;
        }

        body.dark-mode .chat-container {
            background: var(--card-dark);
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e2e8f0;
        }

        body.dark-mode .chat-header {
            border-bottom-color: #475569;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 20px;
        }

        .message {
            padding: 15px;
            margin: 10px 0;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background: var(--primary);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .ai-message {
            background: #e2e8f0;
            color: var(--text-light);
            border-bottom-left-radius: 5px;
        }

        body.dark-mode .ai-message {
            background: #475569;
            color: var(--text-dark);
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            background: var(--bg-light);
            color: var(--text-light);
        }

        body.dark-mode .chat-input input {
            background: var(--bg-dark);
            color: var(--text-dark);
            border-color: #475569;
        }

        .send-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .send-btn:hover {
            background: var(--primary-dark);
        }

        /* Sidebar */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .quick-actions {
            background: var(--card-light);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body.dark-mode .quick-actions {
            background: var(--card-dark);
        }

        .quick-actions h3 {
            margin-bottom: 15px;
            color: var(--primary);
        }

        .quick-btn {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            background: #f1f5f9;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
            color: var(--text-light);
            transition: all 0.3s;
        }

        body.dark-mode .quick-btn {
            background: #475569;
            border-color: #64748b;
            color: var(--text-dark);
        }

        .quick-btn:hover {
            border-color: var(--primary);
            transform: translateX(5px);
        }

        .export-section {
            background: var(--card-light);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body.dark-mode .export-section {
            background: var(--card-dark);
        }

        .export-btn {
            width: 100%;
            padding: 12px;
            background: var(--success);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin: 5px 0;
            transition: background 0.3s;
        }

        .export-btn:hover {
            background: #0da271;
        }

        .export-btn.json {
            background: var(--warning);
        }

        .export-btn.json:hover {
            background: #e69500;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="logo-icon">üê±</div>
                <div class="logo-text">CatGPT AI</div>
            </div>
            <button class="theme-toggle" id="themeToggle">
                <span>üåô</span> Dark Mode
            </button>
        </header>

        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalQuestions">0</div>
                <div class="stat-label">Total Questions Asked</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="apiCalls">0</div>
                <div class="stat-label">API Calls Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="responseTime">0ms</div>
                <div class="stat-label">Average Response Time</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="successRate">100%</div>
                <div class="stat-label">Success Rate</div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Chat Section -->
            <div class="chat-container">
                <div class="chat-header">
                    <h3>Chat with CatGPT</h3>
                    <button class="export-btn" onclick="clearHistory()">Clear History</button>
                </div>
                <div class="chat-messages" id="chatMessages">
                    <!-- Messages will appear here -->
                </div>
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="Ask CatGPT anything..." onkeypress="handleKeyPress(event)">
                    <button class="send-btn" onclick="sendMessage()">Send</button>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="sidebar">
                <div class="quick-actions">
                    <h3>Quick Actions</h3>
                    <button class="quick-btn" onclick="askQuickQuestion('What is CatGPT?')">What is CatGPT?</button>
                    <button class="quick-btn" onclick="askQuickQuestion('How does AI work?')">How does AI work?</button>
                    <button class="quick-btn" onclick="askQuickQuestion('Tell me a joke')">Tell me a joke</button>
                    <button class="quick-btn" onclick="askQuickQuestion('Explain machine learning')">Explain machine learning</button>
                </div>

                <div class="export-section">
                    <h3>Export Conversations</h3>
                    <button class="export-btn" onclick="exportToPDF()">Export as PDF</button>
                    <button class="export-btn json" onclick="exportToJSON()">Export as JSON</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            themeToggle.innerHTML = isDark ? '<span>‚òÄÔ∏è</span> Light Mode' : '<span>üåô</span> Dark Mode';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });

        // Load saved theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
            themeToggle.innerHTML = '<span>‚òÄÔ∏è</span> Light Mode';
        }

        // Statistics (simulated)
        let totalQuestions = parseInt(localStorage.getItem('totalQuestions')) || 0;
        let apiCalls = Math.floor(Math.random() * 50) + 10;
        let responseTime = Math.floor(Math.random() * 200) + 50;

        document.getElementById('totalQuestions').textContent = totalQuestions;
        document.getElementById('apiCalls').textContent = apiCalls;
        document.getElementById('responseTime').textContent = responseTime + 'ms';

        // Chat functionality
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;

            // Add user message
            addMessage(message, 'user');
            input.value = '';

            // Update statistics
            totalQuestions++;
            localStorage.setItem('totalQuestions', totalQuestions);
            document.getElementById('totalQuestions').textContent = totalQuestions;

            // Show loading
            const loadingId = addMessage('Thinking...', 'ai');

            try {
                // Call your API
                const response = await fetch(`https://apiskeith.vercel.app/ai/wormgpt?q=${encodeURIComponent(message)}`);
                const data = await response.json();
                
                // Remove loading and add actual response
                removeMessage(loadingId);
                addMessage(data.response || 'No response from API', 'ai');
            } catch (error) {
                removeMessage(loadingId);
                addMessage('Sorry, I encountered an error. Please try again.', 'ai');
                console.error('API Error:', error);
            }

            // Save to local storage
            saveConversation();
        }

        function askQuickQuestion(question) {
            document.getElementById('messageInput').value = question;
            sendMessage();
        }

        function addMessage(text, sender) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageId = 'msg-' + Date.now();
            const messageDiv = document.createElement('div');
            messageDiv.id = messageId;
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = text;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            return messageId;
        }

        function removeMessage(id) {
            const element = document.getElementById(id);
            if (element) {
                element.remove();
            }
        }

        function saveConversation() {
            const messages = document.querySelectorAll('.message');
            const conversation = Array.from(messages).map(msg => ({
                text: msg.textContent,
                type: msg.classList.contains('user-message') ? 'user' : 'ai',
                time: new Date().toISOString()
            }));
            localStorage.setItem('conversation', JSON.stringify(conversation));
        }

        function loadConversation() {
            const saved = localStorage.getItem('conversation');
            if (saved) {
                const conversation = JSON.parse(saved);
                conversation.forEach(msg => {
                    addMessage(msg.text, msg.type);
                });
            }
        }

        function clearHistory() {
            if (confirm('Are you sure you want to clear all conversation history?')) {
                localStorage.removeItem('conversation');
                document.getElementById('chatMessages').innerHTML = '';
                totalQuestions = 0;
                localStorage.setItem('totalQuestions', 0);
                document.getElementById('totalQuestions').textContent = '0';
            }
        }

        function exportToPDF() {
            alert('PDF export functionality would be implemented here!');
            // In a real implementation, you would use a library like jsPDF
        }

        function exportToJSON() {
            const conversation = localStorage.getItem('conversation');
            if (!conversation) {
                alert('No conversation history to export!');
                return;
            }

            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(conversation);
            const downloadAnchor = document.createElement('a');
            downloadAnchor.setAttribute("href", dataStr);
            downloadAnchor.setAttribute("download", "catgpt_conversation.json");
            document.body.appendChild(downloadAnchor);
            downloadAnchor.click();
            downloadAnchor.remove();
        }

        // Load conversation on page load
        window.addEventListener('load', loadConversation);
    </script>
</body>
</html>
